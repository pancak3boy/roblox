<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Page - MangoLover2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7a18, #af002d, #320b86);
            color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .intro-text {
            font-size: 1.2em;
            color: #e6e6e6;
            margin-bottom: 30px;
        }
        
        .discord {
            background: #7289da;
            color: white;
            padding: 12px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .discord:hover {
            background: #5e6db6;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .discord:active {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 50px;
            color: #bbb;
            font-size: 0.9em;
        }

    </style>
</head>
<body>

    <h1>MangoLover2</h1>
    <p class="intro-text">Hey there! Connect with me on Discord. I’d love to chat!</p>
    
    <a href="https://discord.com/users/mangolover2" class="discord" target="_blank">Add me on Discord</a>

    <footer>
        <p>Made with ❤️ by MangoLover2</p>
    </footer>

</body>
</html>
